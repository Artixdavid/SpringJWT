<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="itemsFactura" class="d-none">
		<thead id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);" type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control col-sm-4"></td>
				<td>
				<span id="total_importe_{ID}">0</span>
				</td>
				<td><a href="#" class="btn btn-xs btn-danger" onclick="itemsHelper.eliminarItem({ID})">Eliminar</a></td>
			</tr>
		</thead>
	</table>

</body>
</html>
