<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<head th:replace="layout/layout :: header"></head>

<div class="container py-2">
	<div class="card" >
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
	
			<h4 class="card-title">
				<a th:href="@{'/factura/ver/'+${factura.id}(format=pdf)}" class="btn btn-danger btn-xs float-right" >PDF</a>
			</h4>
			<br>
	
			<ul class="list-group my-2">
				<li th:text="'Datos del cliente'"
					class="list-group-item list-group-item-primary"></li>
				<li th:text="${factura.cliente}" class="list-group-item"></li>
				<li th:text="${factura.cliente.email}" class="list-group-item"></li>
			</ul>
	
			<ul class="list-group">
				<li th:text="'Datos del la Factura'"
					class="list-group-item list-group-item-success"></li>
				<li th:text="'Folio ' + ${factura.id}" class="list-group-item"></li>
				<li th:text="'Descripcion ' + ${factura.descripcion}"
					class="list-group-item"></li>
				<li th:text="'Fecha ' + ${factura.createAt}" class="list-group-item"></li>
			</ul>
			
			<table class="table table-striped table-hover my-3">
				<thead>
					<tr>
						<td>Producto</td>
						<td>Precio</td>
						<td>Cantidad</td>
						<td>Total</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="linea: ${factura.items}">
						<td th:text="${linea.producto.nombre}"></td>
						<td th:text="${linea.producto.precio}"></td>
						<td th:text="${linea.cantidad}"></td>
						<td th:text="${linea.calcularImporte()}"></td>
					</tr>
				</tbody>
			</table>
			
			<h5 class="float-right">Total: <span class="badge badge-secondary" th:text="${factura.total}"></span></h5>
			
	
			<div class="col-sm-1">
				<a class="btn btn-secondary btn-xs" th:href="@{/listar}"
					th:text="'Volver'"></a>
			</div>
	
		</div>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
