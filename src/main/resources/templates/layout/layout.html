<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				Data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/listar}">Cliente <span class="sr-only">(current)</span>
					</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/form}">
							Crear Cliente </a></li>
				</ul>

			</div>

			<ul class="navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"
					class="btn btn-outline-primary ">Login</a></li>
				<li sec:authorize="isAuthenticated()" class="dropdown"><a
					class="btn btn-outline-primary dropdown-toggle" href="#"
					role="button" id="dropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <span
						sec:authentication="name"></span>
				</a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button onclick="document.getElementById('logoutForm').submit();"
								type="submit">Cerrar sesion</button>
						</form>
					</div></li>
			</ul>
		</nav>

		<div class="alert alert-success" th:if="${success !=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error !=null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}">
		</div>
	</header>

	<div class="container" th:fragment="container"></div>

	<footer th:fragment="footer" class="container">
		<hr>
		<img th:src="@{/img/mgengar.png}" alt="Gengar Logo" />

		<p sec:authorize="isAuthenticated()">
			Usuario: <span sec:authentication="name"></span> | Roles <span
				sec:authentication="principal.authorities"></span>
		</p>

		<p>Esto es una practica de Spring BOOT MVC - JPA - THYMELEAF</p>

		<p>
			Fue desarrollado por David en IDE Eclipse + Spring Plugins (STS
			SpringTools)<br /> @copy; Todos los derechhos y zurdos reservados.
			Termino y condiciones.<br />
		</p>

		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>

</body>
</html>
