<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div class="col-md-12">
					<a class="btn btn-danger btn-xs float-right" th:href="@{'/listar'(format=JSON)}">JSON</a>
				</div>
				<h1 th:text="${titulo}"></h1>
				<br>
				
				<table class="table">
					<tr>
						<th sec:authorize="hasRole('ROLE_USER')">id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Fecha</th>
						<th>Opc.</th>
					</tr>

					<tr th:each="cliente: ${clientes}">
						<td sec:authorize="hasRole('ROLE_USER')" >
							<a class="btn btn-primary btn-xs" th:text="${cliente.id}" th:href="@{/ver/}+${cliente.id}+'/'"></a>
						</td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td>
							<a class="btn btn-success btn-xs" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/factura/form/} + ${cliente.id}" th:text="'Crear Factura'"></a>
							<a class="btn btn-primary btn-xs" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a>
							<a class="btn btn-danger btn-xs" sec:authorize="hasRole('ROLE_ADMIN')"  th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"></a>
						</td>
					</tr>
				</table>
				
				<nav th:replace="layout/paginator :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
